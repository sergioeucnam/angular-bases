<h4>{{ title }}</h4>
<ul class="list-group">
  <li
    class="list-group-item d-flex justify-content-between align-items-center"
    *ngFor="
      let character of characters;
      let i = index;
      let isOdd = odd;
      let isFirst = first;
      let isLast = last
    "
    [ngClass]="isOdd ? 'list-group-item-success' : ''"
  >
    <div>
      <span class="text-primary">{{ i + 1 }} </span>
      <span>{{ character.name }}</span>
      <span class="badge badge-primary badge-pill text-success">{{
        character.power
      }}</span>
    </div>
    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter(character.id ?? '')"
    >
      Eliminar
    </button>
    <!-- <span class="badge badge-primary badge-pill text-success">{{
      isOdd ? "Par" : "Impar"
    }}</span> -->
    <!-- <span class="badge badge-primary badge-pill text-success">{{
      isFirst ? "Primero" : "No es primero"
    }}</span> -->
    <!-- <span class="badge badge-primary badge-pill text-success">{{
      isLast ? "Ultimo" : "No es ultimo"
    }}</span> -->
  </li>
  <li *ngIf="characters.length === 0" class="list-group-item">
    No hay personajes
  </li>
</ul>
