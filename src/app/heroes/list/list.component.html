<h3>Lista de heroes</h3>

<button
  *ngIf="heroes.length > 0"
  class="btn btn-danger"
  (click)="removeLastHero()"
>
  Borrar ultimo heroe
</button>

<h3 *ngIf="deletedHero; else notDeleted">
  Heroe eliminado:
  <span class="text-danger">{{ deletedHero }}</span>
</h3>

<ng-template #notDeleted>
  <h3>No se elimino ningun heroe</h3>
</ng-template>

<ul class="mt-2 list-group">
  <li *ngFor="let hero of heroes" class="list-group-item">
    {{ hero }}
  </li>
</ul>
