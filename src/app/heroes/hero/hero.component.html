<h1>{{ name }}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Id:</td>
  <dd>id</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo</td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado</td>
  <dd>{{ capitalizedName }}</dd>
</dl>

<button
  *ngIf="name !== 'Batman'"
  class="btn btn-primary mx-2"
  (click)="changeHero()"
>
  Cambiar nombre
</button>
<button *ngIf="age !== 40" class="btn btn-primary" (click)="changeAge()">
  Cambiar edad
</button>
<button
  *ngIf="name !== 'Spiderman' || age !== 30"
  class="btn btn-primary"
  (click)="resetHero()"
>
  Reset
</button>
